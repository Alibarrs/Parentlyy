<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Blog : Homepage</title>
    <link
      rel="stylesheet"
      href="css/login.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-logo">
          <img
            src="./img/family-logo.png"
            class="logo"
            alt="logo"
          />
          <div class="nav-title">Parently</div>
        </div>
        <ul class="menu-container">
          <li class="menu-item">
            <a
              href="/"
              class="menu"
              >home</a
            >
          </li>
          <li class="menu-item">
            <a
              href="https://github.com/Z1ZA/Parently"
              class="menu"
              >about us</a
            >
          </li>
          <li class="menu-item">
            <a
              href="login.html"
              class="menu"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="login-section">
      <img
        src="./img/St. Patrick's Day parade-pana.svg"
        alt="People illustrations by Storyset"
        class="login-image"
      />
      <div class="login-container">
        <h1 class="login-title">Login</h1>
        <p class="login-text">Silahkan login menggunakan data yang valid</p>

        <div class="container">
          <form>
            <div class="text_field">
              <label>Email</label>
              <input
                type="text"
                required
                class="column"
                id="emailLogin"
              />
            </div>

            <div class="text_field">
              <label>Password</label>
              <input
                type="password"
                required
                class="column"
                id="passwordLogin"
              />
            </div>

            <input
              type="submit"
              value="Login"
              class="btn"
              id="btnLogin"
            />

            <div>Not a member</div>

            <div class="signup_link">
              please!
              <a href="/signup">Signup</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="js/login.js"
    ></script>
  </body>
</html>
